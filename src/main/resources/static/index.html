<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
<h1>Video Management Dashboard</h1>
<button onclick="window.location.href='recording.html'">Record Video</button>
<button onclick="window.location.href='player.html'">Play Video</button>
<ul id="videoList"></ul>

<script>
    fetch('/api/videos')
        .then(response => response.json())
        .then(videos => {
            const videoList = document.getElementById('videoList');
            videos.forEach(video => {
                const li = document.createElement('li');
                li.innerText = video.name;
                videoList.appendChild(li);
            });
        });
</script>
</body>
</html>
